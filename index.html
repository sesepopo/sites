<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>投稿用フォーム</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>行動の背景説明</h1>
    <input type="radio" name="maker" value="good" onclick="formSwitch()" checked><label for="good">良かった行動</label>
    <input type="radio" name="maker" value="bad" onclick="formSwitch()"><label for="bad">まずかった行動</label><br><br>
    誰が<br>
    <textarea class='fixed-vertical' id="who" type="text" value="" placeholder="誰が"></textarea><br><br>
    いつ<br>
    <textarea class='fixed-vertical' id="when" placeholder="いつ"></textarea><br><br>
    どこで<br>
    <textarea class='fixed-vertical' id="where" placeholder="どこで"></textarea><br><br>
    なぜ<br>
    <textarea class='fixed-vertical' id="why" placeholder="なぜ"></textarea><br><br>
    何をどうした<br>
    <textarea class='fixed-vertical' id="whathow" placeholder="何をどうした"></textarea><br><br>
    結果どうなった<br>
    <textarea class='fixed-vertical' id="result" placeholder="結果どうなった"></textarea><br><br>
    <h1>行動を振り返って</h1>
    <div id="goodchoice">
    この行動の良かった点（1つだけでもOK）<br>
    <textarea class='fixed-vertical' id="goodPoint1" name="goodPoint" placeholder="この行動の良かった点1"></textarea><br>
    <textarea class='fixed-vertical' id="goodPoint2" name="goodPoint" placeholder="この行動の良かった点2"></textarea><br><br>
    この行動をやっていなかった世界線（1つだけでもOK）<br>
    <textarea class='fixed-vertical' id="anotherStory1"  name="anotherStory" placeholder="この行動をやっていなかった世界線1"></textarea><br>
    <textarea class='fixed-vertical' id="anotherStory2"  name="anotherStory" placeholder="この行動をやっていなかった世界線2"></textarea><br><br>
    </div>
    <div id="badchoice">
    この行動のまずかった点（1つだけでもOK）<br>
    <textarea class='fixed-vertical' id="badPoint1" name="badPoint" placeholder="この行動のまずかった点1"></textarea><br>
    <textarea class='fixed-vertical' id="badPoint2" name="badPoint" placeholder="この行動のまずかった点2"></textarea><br><br>
    行動の改善案（1つだけでもOK）<br>
    <textarea class='fixed-vertical' id="improvementPlan1"  name="improvementPlan" placeholder="行動の改善案1"></textarea><br>
    <textarea class='fixed-vertical' id="improvementPlan2"  name="improvementPlan" placeholder="行動の改善案2"></textarea><br><br>

    </div>
    補足事項<br>
    <textarea class='fixed-vertical' id="appendix" placeholder="補足事項"></textarea><br>
    <button onclick="copy2Clipboard()">Wiki書式に変換してクリップボードにコピー</button>


    <script type="text/javascript" src="script.js"></script>
</body>
</html>
